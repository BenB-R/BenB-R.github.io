        <h1>Artwork</h1>

        <section class="art-collection">
            <h2>Bear Brewery Art</h2>

                <div class="art-piece">
                    <span class="art-title">Buddy</span>

                <div class="art-piece">

                    <img src="images/Bear Brewery/factory.gif" alt="Artwork Title 1" class="art-image">
                </div>
                <!-- ... other visible artworks ... -->
                <!-- Hidden artworks, shown when "More" is clicked -->
                <div class="additional-art">
                    <div class="art-piece">
                        <span class="art-title">outdoors</span>
                        <img src="images/Bear Brewery/outside.PNG" alt="Artwork Title 1" class="art-image">
                    </div>
                </div>
                <button class="more-btn">More</button>
            </div>
        </section>
        <!-- Repeat for each art collection -->
